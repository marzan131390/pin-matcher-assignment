<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Matcher Assignment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"  crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="container"> 
        <div class="row">
            <div class="col-md-6"> 
                <div class="pin-generator half-width"> 
                    <input type="text" class="form-control" id="left-input"> 
                    <button class="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6"> 
                <div class="input-section half-width"> 
                    <input type="text"  class="form-control" id="right-input">
                    <div class="numbers"> 
                        <div class="calc-body" id="key-body">
                            <div class="calc-button-row">
                              <div class="button">7</div>
                              <div class="button">8</div>
                              <div class="button">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button">4</div>
                              <div class="button">5</div>
                              <div class="button">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button">1</div>
                              <div class="button">2</div>
                              <div class="button">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button operator" id="backspace">&lt;</div>
                                <div class="button">0</div>
                                <div class="button operator" id="clear">C</div>
                            </div>
                            <div>
                                <button type="submit" id="submit-btn">Submit</button>
                                <p class="action-left">3 try left</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p class="notify" id="pin-unmatched">❌ Pin Didn't Match, Please try again</p>
            <p class="notify" id="pin-matched">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
